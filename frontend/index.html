
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether AI | Intelligent Communication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020202;
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-dark {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .neon-glow {
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
        }
        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .perspective-2000 {
            perspective: 2000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        
        /* Scanline Effect */
        .scanlines {
            position: relative;
            overflow: hidden;
        }
        .scanlines::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            ), linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.06),
                rgba(0, 255, 0, 0.02),
                rgba(0, 0, 255, 0.06)
            );
            z-index: 2;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        /* Glitch Animation for AI Core */
        @keyframes glitch {
          0% { transform: translate(0) }
          20% { transform: translate(-2px, 2px) }
          40% { transform: translate(-2px, -2px) }
          60% { transform: translate(2px, 2px) }
          80% { transform: translate(2px, -2px) }
          100% { transform: translate(0) }
        }
        .glitch-hover:hover {
          animation: glitch 0.3s infinite;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020202; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }
        
        /* Custom Cursor Base */
        #custom-cursor, #cursor-follower {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            transform: translate3d(0, 0, 0);
            will-change: transform;
        }
        #custom-cursor {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            mix-blend-mode: difference;
        }
        #cursor-follower {
            width: 32px;
            height: 32px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            z-index: 9998;
            transition: width 0.3s ease, height 0.3s ease, border-color 0.3s ease, background 0.3s ease;
        }
        #custom-cursor.active {
            width: 4px;
            height: 4px;
            background: #a78bfa;
            mix-blend-mode: normal;
        }
        #cursor-follower.active {
            width: 60px;
            height: 60px;
            border-color: rgba(167, 139, 250, 0.5);
            background: rgba(167, 139, 250, 0.05);
        }

        /* Background Video Optimizations */
        video {
            will-change: transform;
            transform: translateZ(0);
        }

        /* Neon Glow Effect */
        .neon-border {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3), inset 0 0 20px rgba(139, 92, 246, 0.1);
        }

        /* Subtle Grain Effect */
        .grain-overlay::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }
    </style>

</html>
