# CosInv AI Interview Platform - CI/CD Pipeline
# Builds Docker containers and deploys to DigitalOcean

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/cosinv

jobs:
  # ============================================
  # Job 1: Lint and Test
  # ============================================
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint --if-present

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}

  # ============================================
  # Job 2: Build and Push Docker Images
  # ============================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
      interview-engine-image: ${{ steps.meta-interview.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend Image
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Interview Engine (Python) Image
      - name: Extract metadata for Interview Engine
        id: meta-interview
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-interview-engine
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Interview Engine
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.python
          push: true
          tags: ${{ steps.meta-interview.outputs.tags }}
          labels: ${{ steps.meta-interview.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend/Nginx Image
      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nginx/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Job 3: Deploy to DigitalOcean
  # ============================================
  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://cosinv.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment files
        run: |
          mkdir -p deploy
          
          # Create .env file for production
          cat > deploy/.env.production << EOF
          NODE_ENV=production
          PORT=5000
          
          # Database
          DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          
          # Redis
          REDIS_URL=redis://redis:6379
          
          # JWT
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=24h
          
          # OAuth
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          GITHUB_CLIENT_ID=${{ secrets.GH_OAUTH_CLIENT_ID }}
          GITHUB_CLIENT_SECRET=${{ secrets.GH_OAUTH_CLIENT_SECRET }}
          LINKEDIN_CLIENT_ID=${{ secrets.LINKEDIN_CLIENT_ID }}
          LINKEDIN_CLIENT_SECRET=${{ secrets.LINKEDIN_CLIENT_SECRET }}
          
          # AI Services
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
          DEEPGRAM_API_KEY=${{ secrets.DEEPGRAM_API_KEY }}
          
          # Email
          EMAIL_HOST=${{ secrets.EMAIL_HOST }}
          EMAIL_PORT=${{ secrets.EMAIL_PORT }}
          EMAIL_SECURE=${{ secrets.EMAIL_SECURE }}
          EMAIL_USER=${{ secrets.EMAIL_USER }}
          EMAIL_PASS=${{ secrets.EMAIL_PASS }}
          EMAIL_FROM=${{ secrets.EMAIL_FROM }}
          
          # URLs
          FRONTEND_URL=https://cosinv.com
          HR_FRONTEND_URL=https://hr.cosinv.com
          INTERVIEW_ENGINE_URL=http://interview-engine:8000
          EOF

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "deploy/.env.production,docker-compose.yml,backend/database/schema.sql"
          target: "/opt/cosinv"
          strip_components: 0

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /opt/cosinv
            
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Move env file
            mv deploy/.env.production backend/.env.local
            
            # Create required directories
            mkdir -p backend/database ssl webroot
            
            # Move schema file
            mv backend/database/schema.sql backend/database/schema.sql 2>/dev/null || true
            
            # Pull latest images
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-interview-engine:latest
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
            
            # Update docker-compose to use pre-built images
            cat > docker-compose.override.yml << EOF
            version: '3.8'
            services:
              backend:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest
                build: !reset null
              interview-engine:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-interview-engine:latest
                build: !reset null
              nginx:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
                build: !reset null
            EOF
            
            # Stop and remove old containers
            docker-compose down --remove-orphans
            
            # Start new containers
            docker-compose up -d
            
            # Cleanup old images
            docker image prune -f
            
            # Health check
            sleep 10
            curl -f http://localhost:5000/health || exit 1
            
            echo "Deployment successful!"

      - name: Notify on success
        if: success()
        run: echo "Deployment to DigitalOcean completed successfully!"

      - name: Notify on failure
        if: failure()
        run: echo "Deployment to DigitalOcean failed. Check logs for details."